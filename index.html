<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Search App</title>
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet" />
    <!-- Styles-->


    <!-- Compiled and minified CSS - MATERIALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript - MATERIALIZE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <h1 class="grey-text text-lighten-2">Searchable Movie App</h1>
    </header>
    <main>
        <div class="container">
            <div class="left-side col s12 l6 mr">
                <form>
                    <!----INPUT-->
                    <div class="row">
                        <div class="input-field">
                            <input placeholder="Title" id="title" type="text" class="validate" />
                            <label for="title">Search by the Title</label>
                            <p class="warning">invalid entry</p>
                        </div>
                        <div>
                            <a class="waves-effect waves-light btn" id="search-button">Submit</a>
                        </div>
                    </div>

                    <!-- --SELECT
                    <div class="row">
                        <label>Genre</label>
                        <select class="browser-default">
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Action</option>
                            <option value="2">Comedy</option>
                            <option value="3">Drama</option>
                            <option value="4">Fantasy</option>
                            <option value="5">Horror</option>
                            <option value="6">Mystery</option>
                            <option value="7">Romance</option>
                            <option value="8">Thriller</option>
                        </select>
                    </div> -->
                    <!----RADIO BUTTON-->
                    <!-- <div class="row">
                        <label>
                            <input class="with-gap" name="group1" type="radio" />
                            <span>Filter by the year</span>
                        </label>
                    </div> -->
                </form>

                <div class="row mt">
                    <h4 class="grey-text text-lighten-2">Watch List</h4>
                    <div id="watch-list">
                    </div>
                </div>
            </div>

            <div class="right-side col s12 l6" id="repo-list">
                <span class="flow-text"></span>
            </div>

            <div id="modal1" class="modal">
                <div class="modal-content">
                    <img id="modal-image" src="">
                    <div class="modal-description">
                        <h4 id="modal-title"></h4>
                        <p id="modal-summary"></p>
                        <button id="modal-button" class="btn waves-effect waves-light mt" type="submit" name="action">
                            Add to Watch List<i class="material-icons right"></i>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="#" class="modal-close waves-effect btn-flat">Close</a>
                </div>
            </div>
        </div>
    </main>

    <footer>
      <div class="row mt">
        <h6 class="grey-text text-lighten-2">Please stay home and watch movies to eliminate Covid. For Covid cases near you, please enter your zip code</h6>
        <div id="covid-zip">
        </div>
        <div class="row">
          <div class="input-field col s2 center-align">
            <input placeholder="Zip Code" id="zip-code" type="text" class="validate">
          <a class="waves-effect waves-light btn s2" id="zip-button">Search</a> 
        </div>
      </div>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
