<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie-Search App</title>
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet" />
    <!-- Styles-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Compiled and minified CSS - MATERIALIZE-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Compiled and minified JavaScript - MATERIALIZE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <header>
        <h1 class="grey-text text-lighten-2">Searchable Movie App</h1>
    </header>
    <main>
        <div class="container">

            <div class="left-side">
                <form>
                    <!----INPUT-->
                    <div class="row">
                        <div class="input-field">
                            <input placeholder="Title" id="title" type="text" class="validate" />
                            <label for="title">Search by the Title</label>
                            <p class="warning">invalid entry</p>
                        </div>
                        <div>
                            <a class="waves-effect waves-light btn" id="search-button">button</a>
                        </div>
                    </div>

                    <!----SELECT-->
                    <div class="row">
                        <select class="form-select col-12" aria-label="Default select example">
                            <option selected>Select the Category</option>
                            <option value="1">Action</option>
                            <option value="2">Comedy</option>
                            <option value="3">Drama</option>
                            <option value="4">Fantasy</option>
                            <option value="5">Horror</option>
                            <option value="6">Mistery</option>
                            <option value="7">Romance</option>
                            <option value="8">Triller</option>
                        </select>
                    </div>
                    <!----RADIO BUTTON-->
                    <div class="row">
                        <label>
                            <input class="with-gap" name="group1" type="radio" />
                            <span>Filter by the year</span>
                        </label>
                    </div>
                </form>

                <div class="row mt">
                    <h4 class="grey-text text-lighten-2">Watch List</h4>
                    <div id="watch-list"></div>
                </div>
            </div>

            <div class="right-side" id="repo-list">
                <span class="flow-text">10 movies display side</span>

            </div>

        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
